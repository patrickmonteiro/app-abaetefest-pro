# netlify.toml - Para Netlify Edge Functions (mais estável)
[build]
  command = "npm run build"
  publish = ".output/public"
  
[build.environment]
  NODE_VERSION = "18"  
  NPM_VERSION = "10"
  # Variável para ativar Edge Functions
  NETLIFY_USE_EDGE = "true"

# Edge Functions (mais estável que regular functions)
[[edge_functions]]
  function = "server"
  path = "/*"

# Headers para PWA
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

