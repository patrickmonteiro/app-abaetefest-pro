# netlify.toml - Configuração corrigida (sem duplicatas)
[build]
  command = "npm run build"
  publish = ".vercel/output/static"
  
[build.environment]
  NODE_VERSION = "18"  
  NPM_VERSION = "10"

# Functions directory (padrão do Netlify)
[functions]
  directory = ".vercel/output/functions"

# Redirects para SSR (CORRIGIDO - sem barra final)
[[redirects]]
  from = "/*"
  to = "/.vercel/output/functions"
  status = 200

# Headers para PWA (SEM DUPLICATAS)
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

