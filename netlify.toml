# netlify.toml - Para preset Vercel (compat√≠vel com Netlify)
[build]
  command = "npm run build"
  publish = ".output/static"
  
[build.environment]
  NODE_VERSION = "18"  
  NPM_VERSION = "10"

# Functions (usando .output/server como no painel)
[functions]
  directory = ".output/server"

# Redirects para SSR
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

# Headers para PWA
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

